<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Directory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <div class="headwrap">
               
                <a href="#/about">About</a>
                <a href="#/students">Students</a>
                <a href="#/add">Add Student</a>  

            </div>
        </header>
        
        <div class="container">



        </div>
        <!--  -->
        <script type="text/template" id="grid-template">
            <span class="name"><%= item.get('firstName') %></span>
            <a href="#/students/:id"><img class="avatar" src=<%= item.get('image')%>></a>
            <button class="delete">DELETE</button>
            <button>EDIT</button>
        </script>

        <script type="text/template" id="full-template">
            <h1><%= item.get('firstName') %></h1>
            <img src=<%= item.get('image') %>>
            <h3><%= item.get('github') %></h3>

        </script>
        
        <script type="text/template" id="add-student-template">

            <div class="input-container">
                <input class="input-field" type="text" placeholder="First Name">
                <br>
                <input class="input-field" type="text" placeholder="Last Name">
                <br>
                <input class="input-field" type="text" placeholder="Phone Number">
                <br>
                <input class="input-field" type="text" placeholder="GitHub">
                <br>
                <input class="input-field" type="text" placeholder="E-mail">
                <button class="save-button">SAVE</button>
            </div>




         </script>
     



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/views.js"></script>
        <script src="scripts/models.js"></script>
        <script src="scripts/collections.js"></script>
        <script src="scripts/routers.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/coffee.js -->
        <script src="scripts/hello.js"></script>
        <!-- endbuild -->
</body>
</html>
